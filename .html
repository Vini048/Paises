<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Informações de Países</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
</head>
<body>
    <h1>Informações de Países</h1>
    <div id="controls">
        <input type="text" id="searchInput" placeholder="Buscar por nome...">
        <select id="subregionFilter">
            <option value="">Filtrar por Sub-região</option>
        </select>
        <select id="regionFilter">
            <option value="">Filtrar por Região</option>
        </select>
        <select id="populationFilter">
            <option value="">Filtrar por População</option>
            <option value="0-1000000">&lt; 1M</option>
            <option value="1000000-10000000">1M - 10M</option>
            <option value="10000000-100000000">10M - 100M</option>
            <option value="100000000-">&gt; 100M</option>
        </select>
        <select id="sortBy">
            <option value="">Ordenar por</option>
            <option value="name">Nome</option>
            <option value="population">População</option>
            <option value="area">Área</option>
        </select>
    </div>
    <div id="countries"></div>
    <div id="countryDetails"></div>
    <script src="script.js"></script>
</body>
</html>
